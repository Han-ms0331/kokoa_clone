<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find_kokoa</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No sevice</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:30</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span class="screen-header__icons--cog">
          <span class="screen-header__icons--badge"></span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>
    
    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>Qr Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title"> Recommended Friends</h6>
            <span>You have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>
                    Go to OpenChat home
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div>

            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtag">#bts#army#friends</h6>
                <div class="open-post__member">
                    <img src="image/Han.jpg" />
                    <span>802 members</span>
                    <span>|</span>
                    <span class="open-post__member--active">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <img src="image/open_1.jpg" />
                <span class="open-post__people">ü§ç 326</span>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">BTS Gang~</h5>
                <h6 class="open-post__hashtag">#bts#army#friends</h6>
                <div class="open-post__member">
                    <img src="image/Han.jpg" />
                    <span>299 members</span>
                    <span>|</span>
                    <span class="open-post__member--active">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <img src="image/open_3.jpg" />
                <span class="open-post__people">ü§ç 215</span>
            </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="freinds.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__alert"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
